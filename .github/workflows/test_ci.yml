name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

  pull_request:
    branches:
      - main
    paths-ignore:
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Create virtual environment
        run: | 
          python -m venv venv
          source venv/bin/activate
          ls -la venv/bin/activate
